      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + value + expires + "; path=/";
    }

    // Get a cookie value

      const cookies = document.cookie.split("; ");
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].split("=");
        if (cookie[0] === name) {
          return cookie[1];
        }
      }
      return null;

        fixed(),
        area(),
        anchor("center"),
        pos(width() / 2 + 300, height() * 0.9),
      ])

        sprite("skinsBtn"),
        "skins",
        fixed(),
        area(),
        anchor("center"),
        pos(width() / 2 - 300, height() * 0.9),
      ])

      onClick("skins", () => {
        go("skins");
      })

      startBtn.add([
        text("PLAY", { size: 64 }),
        fixed(),
        anchor("center"),
      ])

      onClick("start", () => {
        go("game");
      })

      onKeyPress("space", () => {
        go("game");
      })

      onClick("skins", () => {
        go("skins");
      })

      onClick("lvlSelect", () => {
        go("select");
      })
      //registers touch 
      if (isTouchscreen()) {
        onTouchStart((id, pos) => {
          if (startBtn.hasPoint(pos)) {
            go("game");
          }
          if (lvlSelect.hasPoint(pos)) {
            go("select");
          }
          if (skinsBtn.hasPoint(pos)) {
            go("skins");
          }
        })
      }


      add([
        // list of components
        sprite("bigonion"),
        pos(width() / 2 - 115, height() / 2 - 126),
      ])

      onKeyPress('p', () => {
        go("piracy");
      })

      onKeyPress('q', () => {
        onKeyPress('m', () => {
          onKeyPress('p', () => {
            levelId = levelNames.length;
            trackingLevelId = levelId;
            slctId = levelId;
            setHighLevel(levelId);
            channel.track({ userId: userID, level: levelId })
          })
        })
      })

    })

    scene("select", () => {

      if (slctId == highestId) {
        add([
          sprite("lockedarrowr"),
          pos(width() * 0.65 - 32, height() / 2 - 64),
        ])
        add([
          sprite("lockedarrowr"),
          pos(width() * 0.8 - 32, height() / 2 - 64),
        ])
      }

      onKeyPress('b', () => {
        go("title");
      })

      const levelButton = add([
        // list of components
        sprite("lvlbtn"),
        "btn",
        pos(width() / 2 - 128, height() / 2 - 128),
        area(),

      ])

      if (slctId > 9) {
        lvlWidth = 250;
        subX = 120;
        subY = 90;
      }
      if (slctId < 10) {
        lvlWidth = 100;
        subX = 55;
        subY = 290;
      }

      add([
        text(slctId, {
          size: 150,
          width: lvlWidth,
          height: 180,
        }),
        pos(width() / 2 - subX, height() / 2 - subY),
      ])
      //touchscreen
      const leftArrow = add([
        sprite("arrowl"),
        "l",

        area({ scale: 2, }),
        pos(width() * 0.35 - 32, height() / 2 - 64),
      ])
      if (slctId < highestId) {
        var rightArrow = add([
          sprite("arrowr"),
          "r",
          area({ scale: 2, }),
          pos(width() * 0.65 - 32, height() / 2 - 64),
        ])
      }
      const superLeftArrow = add([
        sprite("arrowl"),
        "sl",
        area({ scale: 2, }),
        pos(width() * 0.2 - 32, height() / 2 - 64),
      ])
      if (slctId < highestId) {
        var superRightArrow = add([
          sprite("arrowr"),
          "sr",
          area({ scale: 2, }),
          pos(width() * 0.8 - 32, height() / 2 - 64),
        ])
      }
      if (isTouchscreen()) {
        onTouchStart((id, pos) => {
          if (slctId < highestId) {
            var rightArrow = add([
              sprite("arrowr"),
              "r",
              area({ scale: 2, }),
            ])
            rightArrow.pos = vec2(width() * 0.7 - 32, height() / 2 - 64);
            if (rightArrow.hasPoint(pos)) {
              if (slctId < LEVELS.length - 1) {
                if (slctId < highestId) {
                  slctId++;
                  go("select");
                }
              }
            }
          }
          if (leftArrow.hasPoint(pos)) {
            if (slctId > 0) {
              slctId--;
              go("select");
            }
          }
          if (levelButton.hasPoint(pos)) {
            go("game");
          }

        })

      }

      onClick("sr", () => {
        if (slctId + 10 <= LEVELS.length - 1) {
          if (slctId + 10 <= highestId) {
            slctId += 10;
          } else {
            slctId = highestId;
          }
          go("select");
        } else {
          slctId = highestId;
          go("select");
        }
      })
      onClick("sl", () => {
        if (slctId - 10 >= 0) {
          slctId -= 10;
        } else {
          slctId = 0;
        }
        go("select");
      })

      onClick("r", () => {
        if (slctId < LEVELS.length - 1) {
          if (slctId < highestId) {
            slctId++;
            go("select");
          }
        }
      })
      onClick("b", () => {
        go("title");
      });
      onClick("l", () => {
        if (slctId > 0) {
          slctId--;
          go("select");
        }
      })

      onClick("btn", () => {
        go("game");
      })


      add([
        text("Level Select"),
        fixed(),
        pos(80, 40),
      ])
    })

    })

      onKeyPress('b', () => {

      })

      add([
        text("Customization", { size: 120 }),
        color(255, 255, 255),
        fixed(),
        pos(width() / 2 - 468, height() * 0.05),
      ])

      const skinSelectBtn = add([
        // list of components
        sprite("lvlbtn"),
        "btn",
        pos(width() / 2 - 128, height() / 2 - 128),
        area(),

      ])
      const onionSelect = add([
        // list of components
        sprite(onions[onionId]),
        "btn",
        pos(width() / 2 - 38, height() / 2 - 50),
        area(),

      ])

      const leftArrow = add([
        sprite("arrowl"),
        "l",

        area({ scale: 2, }),
        pos(width() * 0.3 - 32, height() / 2 - 64),
      ])

      var rightArrow = add([
        sprite("arrowr"),
        "r",
        area({ scale: 2, }),
        pos(width() * 0.7 - 32, height() / 2 - 64),
      ])

      onClick("r", () => {
        if (onionId == (onions.length - 1)) {
          onionId = 0;
        } else {
          onionId++;
        }
        go("skins");
      })
      onClick("l", () => {
        if (onionId == 0) {
          onionId = (onions.length - 1);
        } else {
          onionId--;
        }
        go("skins");
      })

      onClick("btn", () => {
        go("game");
      })

    })

    scene("multiplayer", () => {
      onKeyPress('b', () => {
        go("title");
      })

      add([
        text("Multiplayer", { size: 120 }),
        color(255, 255, 255),
        fixed(),
        pos(width() / 2 - 395, height() * 0.05),
      ])

      const onOffBtn = add([
        // list of components
        sprite("lvlbtn"),
        "btn",
        pos(width() / 2 - 128, height() / 2 - 128),
        area(),

      ])
      if (multiplayerEnabled) {
        const onOffText = add([
          // list of components
          text("ON", { size: 100 }),
          "txt",
          pos(width() / 2 - 56, height() / 2 - 34),
          area(),

        ])
      } else {
        const onOffText = add([
          // list of components
          text("OFF", { size: 100 }),
          "txt",
          pos(width() / 2 - 86, height() / 2 - 34),
          area(),
        ])
      }

      const leftArrow = add([
        sprite("arrowl"),
        "l",

        area({ scale: 2, }),
        pos(width() * 0.3 - 32, height() / 2 - 64),
      ])

      var rightArrow = add([
        sprite("arrowr"),
        "r",
        area({ scale: 2, }),
        pos(width() * 0.7 - 32, height() / 2 - 64),
      ])

      onClick("r", () => {
        multiplayerEnabled = !multiplayerEnabled;
        go("multiplayer");
      })
      onClick("l", () => {
        multiplayerEnabled = !multiplayerEnabled;
        go("multiplayer");
      })
    })
    var highestId = 0;
