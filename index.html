    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + value + expires + "; path=/";
    }

    // Get a cookie value
    function getCookie(name) {
      const cookies = document.cookie.split("; ");
      for (let i = 0; i < cookies.length; i++) {
        const cookie = cookies[i].split("=");
        if (cookie[0] === name) {
          return cookie[1];
        }
      }
      return null;
    }

        fixed(),
        pos(width() / 2 - 141, height() * 0.87)

        go("game");
      })

        go("game");
      })

      onClick("lvlSelect", () => {
        go("select");
      })

      if (isTouch()) {
        onTouchStart((id, pos) => {
          if (startBtn.hasPoint(pos)) {
            go("game");
          }
          if (lvlSelect.hasPoint(pos)) {
            go("select");
          }
        })
      }

        const dir = choose([LEFT, RIGHT])

        add([
          sprite("cloud", {flipX: dir.eq(LEFT)}),
          move(dir, rand(20, 60)),
          cleanup(),
          pos(dir.eq(LEFT) ? width() : 0, rand(-20, 480)),
          origin("top"),
          area(),
          z(-50),
        ])

        wait(rand(6, 12), spawnCloud)

      spawnCloud()
      spawnCloud()

        sprite("bigonion"),
        pos(width() / 2 - 115, height() / 2 - 126),

        go("piracy");

    scene("select", () => {

      if (slctId == highestId) {
        add([
          sprite("lockedarrowr"),

        ])
      }

      onKeyPress('b', () => {
        go("title");
      })

      const levelButton = add([

        sprite("lvlbtn"),

      if (slctId > 9) {

        subX = 55;
        subY = 290;
      }

      add([

          size: 200,

          height: 180,

      const leftArrow = add([
        sprite("arrowl"),
        "l",

        area({scale: 2, }),
        pos(width() * 0.3 - 32, height() / 2 - 64),
      ])
      if (slctId < highestId) {
        var rightArrow = add([
          sprite("arrowr"),
          "r",
          area({scale: 2, }),
          pos(width() * 0.7 - 32, height() / 2 - 64),
        ])
      }
      if (isTouch()) {
        onTouchStart((id, pos) => {
          if (slctId < highestId) {
            var rightArrow = add([
              sprite("arrowr"),
              "r",
              area({scale: 2, }),
            ])
            rightArrow.pos = vec2(width() * 0.7 - 32, height() / 2 - 64);
            if (rightArrow.hasPoint(pos)) {
              if (slctId < LEVELS.length - 1) {
                if (slctId < highestId) {
                  slctId++;
                  go("select");
                }
              }
            }
          }
          if (leftArrow.hasPoint(pos)) {
            if (slctId > 0) {
              slctId--;
              go("select");
            }
          }
          if (levelButton.hasPoint(pos)) {
            go("game");
          }

        })

      }

      onClick("r", () => {
        if (slctId < LEVELS.length - 1) {
          if (slctId < highestId) {
            slctId++;
            go("select");
          }
        }
      })
      onClick("b", () => {
        go("title");
      });
      onClick("l", () => {
        if (slctId > 0) {
          slctId--;
          go("select");
        }
      })

      onClick("btn", () => {
        go("game");
      })


      add([
        text("Level Select"),
        layer("select"),
        fixed(),
        pos(80, 40),
      ])
      function spawnCloud() {

        const dir = choose([LEFT, RIGHT])

        add([
          sprite("cloud", {flipX: dir.eq(LEFT)}),
          move(dir, rand(20, 60)),
          cleanup(),
          pos(dir.eq(LEFT) ? width() : 0, rand(-20, 480)),
          origin("top"),
          area(),
          z(-50),
        ])
      }
      spawnCloud()
      spawnCloud()
    })

      function spawnCloud() {

        add([

    })

      add([

        sprite("nopiracy"),

      add([
        text("Onion doesn't like", {size: 120}),
        layer("title"),
        color(255, 255, 255),
        fixed(),
        pos(width() / 2 - 651, height() * 0.10),
      ])
      add([
        text("pirates.", {size: 120}),
        layer("title"),
        color(255, 0, 0),
        fixed(),
        pos(width() / 2 - 275, height() * 0.30),
      ])
      onKeyPress("h", () => {
        onKeyPress("q", () => {
          go("title");
        })
      })
    })
